<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../CSS/main.css">
</head>
<body>
    <header id="headerAll"></header>
    <nav id="navAll"></nav>
    <main id="mainAll">
        <section id="sectionAll" class="sectionRegister">
           <article id="articleAll" class="articleRegister">
                <h2>Criar Conta</h2>
                <form id="formAll" class="formRegister">
                <input type="text" id="name" placeholder="nome">
                <input type="email" id="email" placeholder="email">
                <input type="password" id="password" placeholder="senha">
                <input type="submit" placeholder="clique para criar conta">
                </form>
           </article> 
        </section>
    </main>
    <footer id="footerAll"></footer>
    <script src="../SCRIPT/register.js"></script>
</body>
</html>
